### set log levels ###  
log4j.rootLogger = DEBUG , console , debug , error  
  
### console ###  
log4j.appender.console = org.apache.log4j.ConsoleAppender  
log4j.appender.console.Target = System.out  
log4j.appender.console.layout = org.apache.log4j.PatternLayout  
log4j.appender.console.layout.ConversionPattern = %d{yyyy-MM-dd HH\:mm\:ss} [%p]-[%c] %m%n  
  
### log file ###  
log4j.appender.debug = org.apache.log4j.DailyRollingFileAppender  
log4j.appender.debug.File = D:/logs/INFO.log  
log4j.appender.debug.Append = true  
log4j.appender.debug.Threshold = INFO  
log4j.appender.debug.layout = org.apache.log4j.PatternLayout  
log4j.appender.debug.layout.ConversionPattern = %d{yyyy-MM-dd HH\:mm\:ss} [%p]-[%c] %m%n  
  
### exception ###  
log4j.appender.error = org.apache.log4j.DailyRollingFileAppender  
log4j.appender.error.File = D:/logs/ERROR.log  
log4j.appender.error.Append = true  
log4j.appender.error.Threshold = ERROR  
log4j.appender.error.layout = org.apache.log4j.PatternLayout  
log4j.appender.error.layout.ConversionPattern = %d{yyyy-MM-dd HH\:mm\:ss} [%p]-[%c] %m%n  

### step ###  
log4j.logger.step=INFO , step
log4j.appender.step = org.apache.log4j.DailyRollingFileAppender  
log4j.appender.step.File = D:/logs/step.log  
log4j.appender.step.Append = true  
log4j.appender.step.Threshold = INFO  
log4j.appender.step.layout = org.apache.log4j.PatternLayout  
log4j.appender.step.layout.ConversionPattern = %d{yyyy-MM-dd HH\:mm\:ss} [%p]-[%c] %m%n  
  
### listener ###  
log4j.logger.listener=INFO , listener
log4j.appender.listener = org.apache.log4j.DailyRollingFileAppender  
log4j.appender.listener.File = D:/logs/listener.log  
log4j.appender.listener.Append = true  
log4j.appender.listener.Threshold = INFO  
log4j.appender.listener.layout = org.apache.log4j.PatternLayout  
log4j.appender.listener.layout.ConversionPattern = %d{yyyy-MM-dd HH\:mm\:ss} [%p]-[%c] %m%n  
  
