org.quartz.scheduler.instanceName = HenryBearScheduler
org.quartz.scheduler.instanceId = AUTO

org.quartz.threadPool.class = org.quartz.simpl.SimpleThreadPool
org.quartz.threadPool.threadCount = 3
org.quartz.threadPool.threadPriority = 5

org.quartz.jobStore.misfireThreshold = 60000
org.quartz.jobStore.class = org.quartz.simpl.RAMJobStore

org.quartz.plugin.jobInitializer.class = org.quartz.plugins.xml.XMLSchedulingDataProcessorPlugin
org.quartz.plugin.jobInitializer.failOnFileNotFound = true
#org.quartz.plugin.jobInitializer.started = false
org.quartz.plugin.jobInitializer.fileNames = E:/GitHub/201709B/henrybear1.0/WebRoot/config/quartz/quartz_jobs.xml

org.quartz.plugin.jobInitializer.scanInterval = 30
